<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clicked</title>
</head>    
<body>
    <h1>0</h1>
    <button id="change-btn">Click it</button>
    <script>
        // #change-btn을 button 상수에 할당한다.
        const button = document.querySelector('#change-btn')
        // h1태그를 header 상수에 할당한다.
        const header = document.querySelector('h1')
        // clickCount 변수를 0으로 초기화한다.
        let clickCount = 0
        // button에 'click' eventListner를 추가한다. 클릭이 일어나면,
        button.addEventListener('click', event => {
            // clickCount가 1씩 올라간다.
            clickCount += 1
            // header안의 내용을 clickCount로 바꾼다.
            header.innerHTML = `${clickCount}`
        })
    </script>
</body> 
</html>
